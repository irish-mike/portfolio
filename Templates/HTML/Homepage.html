<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        .hr-theme-slash-2 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        .hr-line {
            flex-grow: 1;
            border-bottom: 1px solid #000;
        }
        .hr-icon {
            padding: 0 15px;
        }
        .arrow-down::after {
            content: 'âŒ„'; /* Simple arrow symbol, consider using an SVG for better visuals */
            font-size: 2rem;
            color: black;
        }
        .scroll-indicator {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <section class="bg-light text-center py-5">
        <div class="container">
            <h1 class="display-3 mb-4">Michael Grinnell</h1>
            <div class="hr-theme-slash-2">
                <div class="hr-line"></div>
                <div class="hr-icon">
                    <div class="scroll-indicator">
                        <span class="arrow-down"></span>
                    </div>
                </div>
                <div class="hr-line"></div>
            </div>
            <p class="lead mx-auto mt-4" style="max-width: 600px;">Software Engineer with emphasis on games and audio programming, at the intersection of creativity and technical skills.</p>
        </div>
    </section>
</body>
</html>
